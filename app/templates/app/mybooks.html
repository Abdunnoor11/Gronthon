{% extends "app/layout.html" %}
{% load static %}

{% block title %}
Gronthon
{% endblock %}

{% block body %}
<div class="cntner">
    <table class="table table-hover caption-top">
    <caption><h1>All Books</h1></caption>
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Books</th>
          <!-- <th scope="col">Pdf To Text</th> -->
          <th scope="col">Edit</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
          {% for pdf in pdfs %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ pdf }}</td>
          <!-- <td><a href=""><i class="fa fa-exchange" aria-hidden="true"></i></a></td> -->
          <td><a href="{% url 'edit' pdf.id 1 %}"><i class="fa fa-file-text" aria-hidden="true"></i></a></td>
          <td>
              <a href="">.mobi</a>
              <a href="">.epub</a>
              <a href="">.pdf</a>
              <a href="">.docx</a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <form class="" action="##" method="post">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="file" name="" value="" multiple>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
    </div>
</div>


{% endblock %}
