{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <script src="{% static 'app/js/ckeditor/ckeditor.js' %}"></script>
    <title>Gronthon</title>
</head>

<body>
    <nav id="edit">
        <a class="fa n" href="{% url 'mybooks'%}">&#xf053;</a>
        <a class="fa n" href="{% url 'download'%}">&#xf0ed;</a>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <div id="sidebar" class="collapse collapse-horizontal show border-end">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <img src="{{ image.image.url }}" alt="">
                    </div>
                </div>
            </div>
            <main class="col ps-md-2 pt-2">
                <a href="" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Show Book</a>                                
                <hr>
                <div class="row">
                    <div class="col-12">
                        <form class="ckeditor" action="{% url 'edit' id page %}" method="post">
                            {% csrf_token %}
                            <textarea name="editor1" id="editor1" rows="10" cols="80">
                                {% for text in texts %}
                                    {{ text }} <br><br>
                                {% endfor %}    
                                
                            </textarea>
                    
                            <script>
                                // Replace the <textarea id="editor1"> with a CKEditor 4
                                // instance, using default configuration.
                                CKEDITOR.disableAutoInline = true;
                                
                                CKEDITOR.replace('editor1', {
                                    uiColor: '#8f0000',
                                    height: 600,                                                       
                                });
                            </script>
                            <a href="{% url 'edit' id previous %}">Previous</a>
                            <input type="submit" value="Save">
                            <!-- <input type="number" name="pageNumber"> -->
                            <a href="{% url 'edit' id next %}">Next</a>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
